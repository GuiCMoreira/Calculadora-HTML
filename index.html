<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="css/Wineass-Ios7-Redesign-Calculator.ico"
      type="image/x-icon"
    />
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="Guizin">
      <h1>Calculadora</h1>
      <input type="text" name="auxiliar" value="0" id="auxiliar" />
      <br />
      <input type="text" name="operador" value="" id="operador" />
      <br />
      <input type="text" name="mostrador" value="0" id="mostrador" />
      <br />
      <br />
      <input type="button" value="AC" name="bac" id="bac" />
      <input type="button" value="+/-" name="bmudarsinal" id="bmudarsinal" />
      <input type="button" value="%" name="bporc" id="bporc" />
      <input type="button" value="/" name="bdivi" id="bdivi" />
      <br />
      <input type="button" value="7" name="b7" id="b7" />
      <input type="button" value="8" name="b8" id="b8" />
      <input type="button" value="9" name="b9" id="b9" />
      <input type="button" value="+" name="bsoma" id="bsoma" />
      <br />
      <input type="button" value="4" name="b4" id="b4" />
      <input type="button" value="5" name="b5" id="b5" />
      <input type="button" value="6" name="b6" id="b6" />
      <input type="button" value="-" name="bsubt" id="bsubt" />
      <br />
      <input type="button" value="1" name="b1" id="b1" />
      <input type="button" value="2" name="b2" id="b2" />
      <input type="button" value="3" name="b3" id="b3" />
      <input type="button" value="x" name="bmult" id="bmult" />
      <br />
      <input type="button" value="0" name="b0" id="b0" />
      <input type="button" value="." name="bponto" id="bponto" />
      <input type="button" value="=" name="bigual" id="bigual" />
      <br />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
